server:
  port: 7000

# Spring
spring:
  application:
    # 应用名称
    name: moyu-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.56.10:8848
      config:
        # 配置中心地址
        server-addr: 192.168.56.10:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #本地 默认为Public命名空间,可以省略不写，新建的命名空间，需要使用命名空间ID， 不能使用名称
        namespace: 5c3c4829-f937-4d50-aec1-95f0afc1ef73
        #指定配置群组 --如果是Public命名空间 则可以省略群组配置
        group: GATEWAY_GROUP
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 192.168.56.10:8858
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.56.10:8848
            dataId: sentinel-moyu-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow


# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'