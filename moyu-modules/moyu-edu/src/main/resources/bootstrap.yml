# Tomcat
server:
  port: 6000

# Spring
spring: 
  application:
    # 应用名称
    name: moyu-edu
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: nacos.xueden.cn:80
      config:
        # 配置中心地址
        server-addr: nacos.xueden.cn:80
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #本地 默认为Public命名空间,可以省略不写，新建的命名空间，需要使用命名空间ID， 不能使用名称
        namespace: 5973d4f7-088f-4917-b0bc-c58f631f5270
        #指定配置群组 --如果是Public命名空间 则可以省略群组配置
        group: EDU_GROUP
